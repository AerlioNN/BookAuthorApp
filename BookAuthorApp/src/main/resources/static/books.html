<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
</head>
<body>
<h1>Book Management</h1>

<!-- Navigation Link -->
<nav>
    <a href="../authors.html">Manage Authors</a>
    <a href="../index.html">Home Page</a>
</nav>

<!-- Add Book -->
<h2>Add a New Book</h2>
<form id="addBookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="authorId">Author ID:</label>
    <input type="number" id="authorId" name="authorId" required>
    <br>
    <button type="submit">Add Book</button>
</form>

<!-- Update Book -->
<h2>Update a Book</h2>
<form id="updateBookForm">
    <label for="bookId">Book ID:</label>
    <input type="number" id="bookId" name="bookId" required>
    <br>
    <label for="newTitle">New Title:</label>
    <input type="text" id="newTitle" name="newTitle" required>
    <br>
    <label for="newAuthorId">New Author ID:</label>
    <input type="number" id="newAuthorId" name="newAuthorId" required>
    <br>
    <button type="submit">Update Book</button>
</form>

<!-- Delete Book -->
<h2>Delete a Book</h2>
<form id="deleteBookForm">
    <label for="deleteBookId">Book ID:</label>
    <input type="number" id="deleteBookId" name="deleteBookId" required>
    <br>
    <button type="submit">Delete Book</button>
</form>

<!-- Get Book Details -->
<h2>Get Book with Author</h2>
<form id="getBookForm">
    <label for="getBookId">Enter Book ID:</label>
    <input type="text" id="getBookId" name="getBookId" required>
    <button type="submit">Get Book</button>
</form>

<!-- Display All Books -->
<h2>All Books</h2>
<button id="displayBooksButton">Display All Books</button>
<ul id="bookList"> </ul>

<div id="result"> </div>

<script src="/js/books.js"></script>
</body>
</html>
