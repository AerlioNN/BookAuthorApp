<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Management</title>
</head>
<body>
<h1>Author Management</h1>

<!-- Navigation Link -->
<nav>
    <a href="../books.html">Manage Books</a>
    <a href="../index.html">Home Page</a>
</nav>

<!-- Add Author -->
<h2>Add a New Author</h2>
<form id="addAuthorForm">
    <label for="authorName">Name:</label>
    <input type="text" id="authorName" name="authorName" required>
    <br>
    <button type="submit">Add Author</button>
</form>

<!-- Update Author -->
<h2>Update an Author</h2>
<form id="updateAuthorForm">
    <label for="updateAuthorId">Author ID:</label>
    <input type="number" id="updateAuthorId" name="updateAuthorId" required>
    <br>
    <label for="updateAuthorName">New Name:</label>
    <input type="text" id="updateAuthorName" name="updateAuthorName" required>
    <br>
    <button type="submit">Update Author</button>
</form>

<!-- Delete Author -->
<h2>Delete an Author</h2>
<form id="deleteAuthorForm">
    <label for="deleteAuthorId">Author ID:</label>
    <input type="number" id="deleteAuthorId" name="deleteAuthorId" required>
    <br>
    <button type="submit">Delete Author</button>
</form>

<!-- Get Author Details -->
<h2>Get Author with Books</h2>
<form id="getAuthorWithBooksForm">
    <label for="getAuthorId">Author ID:</label>
    <input type="number" id="getAuthorId" name="getAuthorId" required>
    <br>
    <button type="submit">Get Author Details</button>
</form>

<!-- Display All Authors -->
<h2>All Authors</h2>
<button id="displayAuthorsButton">Display All Authors</button>
<ul id="authorList"> </ul>

<!-- Result Display -->
<div id="result"> </div>

<script src="/js/authors.js"></script>
</body>
</html>
